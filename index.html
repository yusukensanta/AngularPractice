<!DOCTYPE html>
<html ng-app="myTodo">
    <head>
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body ng-controller="TodoController as todoCtrl">
        <h2>My Todo List</h2>
        <form ng-submit="todoCtrl.todoAdd()">
            <input type="text" ng-model="todoCtrl.todoInput" size="50" placeholder="Add New">
            <input type="submit" value="Add New">
        </form>
        <br>

        <div ng-repeat="x in todoCtrl.todoList">
            <input type="checkbox" ng-model="x.done">
            <span ng-bind="x.todoText"></span>
        </div>

        <p><button ng-click="todoCtrl.remove(todoCtrl.todoList)">Remove Marked Todo</button></p>
    </body>
</html>
